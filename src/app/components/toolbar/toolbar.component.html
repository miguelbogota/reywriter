<!--- Container of the page -->
<div class="container">
  <mat-toolbar class="toolbar">

    <!-- Brand link with image -->
    <button
      class="brand"
      mat-button
      matTooltipShowDelay="1000"
      matTooltipHideDelay="500"
      matTooltip="Inicio"
      [routerLink]="['/']"
    >
      Rey Writer
    </button>

    <!-- Funny icon -->
    <ng-container *ngIf="!isRei; else isRey">
      <i class='bx bx-pencil'></i>
    </ng-container>
    <ng-template #isRey>
      <button mat-button [routerLink]="['/create']" style="padding: 9px; line-height: 0px; min-width: 0px;">
        <i class='bx bx-pencil' style="font-size: 20px;"></i>
      </button>
    </ng-template>

    <!-- Sign in modal -->
    <ng-container *ngIf="!state; else signed">
      <app-signin></app-signin>
    </ng-container>
    <ng-template #signed>
      <button mat-button (click)="signOut()">Cerrar SesiÃ³n</button>
    </ng-template>

  </mat-toolbar>
</div>
